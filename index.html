<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">

    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="NFT">
      <div class="overlay">
        <img class="overlay-img" src="./images/icon-view.svg" width="16" height="16" alt="view">
      </div>
    </div>

    <div class="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-section">
        <div class="price">
          <img src="./images/icon-ethereum.svg" width="11" height="18" alt="etherium">
          0.041 ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" width="16" height="16" alt="clock">
          3 days left
        </div>

      </div>
      <hr>
      <div class="creator">
        <img src="/images/image-avatar.png" alt="avatar">
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>

  </div>

</body>

</html>
